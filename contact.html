<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Link | MVN FinHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center; height:100%;">
            <a href="index.html" class="logo mono" style="font-weight:700;">MVN<span style="color:var(--cyan);">FINHUB</span></a>
            <div class="nav-btn"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>
     <div class="nav-curtain">
         <a href="services.html" class="nav-link">01. SERVICES</a>
         <a href="insights.html" class="nav-link">02. INSIGHTS</a>
         <a href="about.html" class="nav-link">03. PROTOCOL (ABOUT)</a>
         <a href="contact.html" class="nav-link" style="color:var(--green);">04. CONNECT</a>
    </div>

    <main class="container" style="padding-top:100px; padding-bottom:100px;">
        <div style="display:flex; justify-content:space-between; align-items:end; margin-bottom:40px;">
            <h1>SECURE <span style="color:var(--green);">COMM-LINK</span></h1>
            <p class="mono" style="font-size:12px; color:var(--text-muted);">SESSION: <span style="color:var(--cyan);">ENCRYPTED</span></p>
        </div>

        <div style="background:rgba(255,255,255,0.02); padding:20px; border-radius:10px; margin-bottom:40px;">
            <p class="mono" style="color:var(--cyan); margin-bottom:15px;">/// EXECUTION_LIFECYCLE</p>
            <div class="process-step"><span class="mono">01. INITIATION</span></div>
            <div class="process-step"><span class="mono">02. FORENSIC AUDIT</span></div>
            <div class="process-step"><span class="mono">03. COMMERCIALS</span></div>
            <div class="process-step"><span class="mono">04. DOCUMENTATION</span></div>
            <div class="process-step"><span class="mono">05. GOVT FILING</span></div>
            <div class="process-step" style="border:none;"><span class="mono" style="color:var(--green);">06. CRYSTALLIZATION</span></div>
        </div>

        <form id="secure-form">
            <div class="input-group">
                <input type="text" id="name" class="input-field" placeholder="// OPERATOR_ID (NAME)" required>
            </div>
            <div class="input-group">
                <input type="tel" id="mobile" class="input-field" placeholder="// FREQUENCY_LINK (MOBILE)" pattern="[0-9]{10}" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" class="input-field" placeholder="// DIGITAL_MAILBOX (EMAIL)" required>
            </div>
            <div class="input-group">
                <select id="service" class="input-field" style="background:#020617;">
                    <option value="Legacy">PROTOCOL: LEGACY RECOVERY</option>
                    <option value="NRI">PROTOCOL: NRI SERVICES</option>
                    <option value="Identity">PROTOCOL: IDENTITY UPDATES</option>
                </select>
            </div>
            <div class="input-group">
                <textarea id="message" class="input-field" rows="4" placeholder="// TRANSMISSION_DATA (MESSAGE)" required></textarea>
            </div>
            <button type="submit" class="submit-btn">TRANSMIT REQUEST</button>
        </form>

        <div class="flip-grid" style="margin-top:50px;">
            <a href="auth/connect.html" style="background:#22c55e; padding:20px; border-radius:8px; color:#000; text-align:center;">
                <i class="fa-brands fa-whatsapp" style="font-size:30px;"></i>
                <p style="font-weight:700; margin-top:10px;">SECURE CHAT</p>
            </a>
            <a href="https://instagram.com" target="_blank" style="background:linear-gradient(45deg, #f09433, #e6683c); padding:20px; border-radius:8px; color:#fff; text-align:center;">
                <i class="fa-brands fa-instagram" style="font-size:30px;"></i>
                <p style="font-weight:700; margin-top:10px;">MARKET VISUALS</p>
            </a>
            <div onclick="copyToClipboard('mvnfinhub.connect@gmail.com')" style="background:#334155; padding:20px; border-radius:8px; color:#fff; text-align:center; cursor:pointer;">
                <i class="fa-solid fa-copy" style="font-size:30px;"></i>
                <p style="font-weight:700; margin-top:10px;">COPY EMAIL</p>
            </div>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
